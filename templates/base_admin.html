<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الإدارة</title>

    <!-- تحميل ملفات الـ CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}"> <!-- تم إضافته -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .navbar {
            background: #1e1e2f;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar h1 {
            margin: 0;
            color: #7289DA;
            font-size: 24px;
        }
        .content {
            margin-top: 20px;
            padding: 20px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="navbar">
        
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>© 2025 Fizi Bot - جميع الحقوق محفوظة</p>
    </footer>

    <!-- تحميل ملفات الـ JavaScript -->
    <script src="{{ url_for('static', filename='admin.js') }}"></script> <!-- تم إضافته -->

</body>
</html>
